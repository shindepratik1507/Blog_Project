{% extends "base.html" %}

{% block title %}Write Blog - Blog Writing Platform{% endblock %}

{% block content %}
<section class="container" style="max-width: 800px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h2>‚úçÔ∏è Write New Blog Post</h2>
            <p>Share your thoughts and ideas with the world</p>
        </div>

        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" id="blog-form">
                <div class="form-group">
                    <label for="title" class="form-label">Blog Title</label>
                    <input type="text" id="title" name="title" class="form-control" required 
                           placeholder="Enter an engaging title for your blog">
                </div>

                <div class="form-group">
                    <label for="image" class="form-label">Featured Image (Optional)</label>
                    <input type="file" id="image" name="image" class="form-control" 
                           accept="image/jpeg,image/jpg,image/png,image/gif">
                    <small class="text-muted">Supported formats: JPG, PNG, GIF (Max: 5MB)</small>
                    <div id="image-preview" style="margin-top: 1rem;"></div>
                </div>

                <div class="form-group">
                    <label for="content" class="form-label">Blog Content</label>
                    <textarea id="content" name="content" class="form-control large" required 
                              placeholder="Write your blog content here... Share your story, insights, or experiences."></textarea>
                </div>

                <div class="d-flex justify-between align-center">
                    <button type="submit" class="btn btn-lg">
                        üìù Publish Blog
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
